<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>JICAAT ‚Äî Realidad Virtual</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
}

/* INFO */
.info {
  position: fixed;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 10px 15px;
  border-radius: 10px;
  z-index: 10;
}

/* CONTROLES T√ÅCTILES */
.controls {
  position: fixed;
  right: 20px;
  bottom: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 20;
}

.controls button {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  font-size: 24px;
  font-weight: bold;
  background: #00c0ff;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="info">
<strong>üöÄ JICAAT VR</strong><br>
Explora el cohete
</div>

<!-- BOTONES -->
<div class="controls">
  <button ontouchstart="moveForward()" onclick="moveForward()">‚ñ≤</button>
  <button ontouchstart="moveBack()" onclick="moveBack()">‚ñº</button>
</div>

<!-- ESCENA -->
<a-scene background="color: #000">

  <!-- RIG -->
  <a-entity id="rig" position="0 1.6 6">
    <a-camera
      look-controls
      wasd-controls="enabled: false">
    </a-camera>
  </a-entity>

  <!-- LUCES -->
  <a-light type="ambient" intensity="0.7"></a-light>
  <a-light type="directional" position="2 4 3" intensity="1"></a-light>

  <!-- PLATAFORMA -->
  <a-cylinder position="0 0 0" radius="2" height="0.2" color="#444"></a-cylinder>

  <!-- COHETE -->
  <a-cylinder
    position="0 1.5 0"
    radius="0.3"
    height="3"
    color="#fff">
  </a-cylinder>

  <a-cone
    position="0 3.3 0"
    radius-bottom="0.3"
    height="0.6"
    color="#ff0000">
  </a-cone>

  <!-- TEXTO -->
  <a-text
    value="JICAAT\nVilla Automation"
    position="-1.5 4 -1"
    color="#00c0ff"
    width="4">
  </a-text>

</a-scene>

<script>
const rig = document.querySelector('#rig');
const speed = 0.3;

function moveForward() {
  rig.object3D.translateZ(-speed);
}

function moveBack() {
  rig.object3D.translateZ(speed);
}
</script>

</body>
</html>
