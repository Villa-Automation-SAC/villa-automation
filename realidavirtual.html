<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>JICAAT â€” Realidad Virtual</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
}

/* INFO */
.info {
  position: fixed;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 10px 15px;
  border-radius: 10px;
  z-index: 10;
}

/* CONTROLES */
.controls {
  position: fixed;
  right: 20px;
  bottom: 120px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 9999;
}

.controls button {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  font-size: 24px;
  font-weight: bold;
  background: #00c0ff;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="info">
<strong>ðŸš€ JICAAT VR</strong><br>
Explora el cohete
</div>

<div class="controls">
  <button ontouchstart="moveForward()" onclick="moveForward()">â–²</button>
  <button ontouchstart="moveBack()" onclick="moveBack()">â–¼</button>
</div>

<a-scene>

  <!-- CIELO -->
  <a-sky color="#87CEEB"></a-sky>

  <!-- RIG -->
  <a-entity id="rig" position="0 1.6 6">
    <a-camera look-controls wasd-controls="enabled: false"></a-camera>
  </a-entity>

  <!-- LUCES -->
  <a-light type="ambient" intensity="0.8"></a-light>
  <a-light type="directional" position="5 10 5" intensity="1.2"></a-light>

  <!-- SUELO / PLATAFORMA GRANDE -->
  <a-plane
    rotation="-90 0 0"
    width="50"
    height="50"
    color="#6b6b6b">
  </a-plane>

  <!-- TORRE SIMPLIFICADA -->
  <a-box position="1.2 2 0" width="0.3" height="4" depth="0.3" color="#888"></a-box>
  <a-box position="1.2 4 0" width="1" height="0.1" depth="0.3" color="#999"></a-box>

  <!-- BASE COHETE -->
  <a-cylinder position="0 0.1 0" radius="2" height="0.2" color="#444"></a-cylinder>

  <!-- COHETE -->
  <a-entity id="rocket" position="0 1.5 0">

    <!-- CUERPO -->
    <a-cylinder radius="0.3" height="3" color="#ffffff"></a-cylinder>

    <!-- CONO -->
    <a-cone
      position="0 1.8 0"
      radius-bottom="0.3"
      height="0.6"
      color="#ff0000">
    </a-cone>

    <!-- ALETAS -->
    <a-box position="0.45 -1 0" width="0.05" height="0.6" depth="0.3" color="#ff0000"></a-box>
    <a-box position="-0.45 -1 0" width="0.05" height="0.6" depth="0.3" color="#ff0000"></a-box>
    <a-box position="0 -1 0.45" width="0.3" height="0.6" depth="0.05" color="#ff0000"></a-box>
    <a-box position="0 -1 -0.45" width="0.3" height="0.6" depth="0.05" color="#ff0000"></a-box>

  </a-entity>

  <!-- TEXTO -->
  <a-text
    value="JICAAT\nVilla Automation"
    position="-2 4 -2"
    color="#00c0ff"
    width="5">
  </a-text>

</a-scene>

<script>
const rig = document.querySelector('#rig');
const speed = 0.3;

function moveForward() {
  rig.object3D.translateZ(-speed);
}

function moveBack() {
  rig.object3D.translateZ(speed);
}
</script>

</body>
</html>
