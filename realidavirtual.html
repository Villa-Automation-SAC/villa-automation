<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>JICAAT â€” Realidad Virtual</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
}

/* INFO */
.info {
  position: fixed;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 10px 15px;
  border-radius: 10px;
  z-index: 10;
}

/* CONTROLES */
.controls {
  position: fixed;
  right: 20px;
  bottom: 120px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 9999;
}

.controls button {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  font-size: 24px;
  font-weight: bold;
  background: #00c0ff;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="info">
<strong>ðŸš€ JICAAT VR</strong><br>
Explora el cohete
</div>

<div class="controls">
  <button ontouchstart="moveForward()" onclick="moveForward()">â–²</button>

  <div style="display:flex; gap:12px;">
    <button ontouchstart="moveLeft()" onclick="moveLeft()">â—€</button>
    <button ontouchstart="moveRight()" onclick="moveRight()">â–¶</button>
  </div>

  <button ontouchstart="moveBack()" onclick="moveBack()">â–¼</button>
</div>


<a-scene>

  <!-- CIELO -->
  <a-assets>
  <img id="sky360" src="assets/cielo.png">
</a-assets>
  <a-sky src="#sky360"></a-sky>

  <!-- RIG -->
  <a-entity id="rig" position="0 1.6 6">
    <a-camera look-controls wasd-controls="enabled: false"></a-camera>
  </a-entity>

  <!-- LUCES -->
  <a-light type="ambient" intensity="0.6"></a-light>
<a-light
  type="directional"
  position="10 20 10"
  intensity="1.4"
  castShadow="true">
</a-light>
<a-light type="point" position="0 5 0" intensity="0.6"></a-light>


  <!-- SUELO / PLATAFORMA GRANDE -->
  <img id="groundTex" src="assets/plataforma.png">

<a-plane
  rotation="-90 0 0"
  width="60"
  height="60"
  material="src: #groundTex; repeat: 1 1; roughness: 0.9"
  shadow="receive: true">
</a-plane>

  

  <!-- TORRE SIMPLIFICADA -->
<!-- TORRE PRINCIPAL (MÃS GRUESA Y ALTA) -->
<a-box
  position="1.2 3.5 0"
  width="0.6"
  height="7"
  depth="0.6"
  color="#888"
  shadow="cast: true">
</a-box>

<!-- BRAZO SUPERIOR -->
<a-box
  position="1.2 7.1 0"
  width="1.6"
  height="0.15"
  depth="0.6"
  color="#999">
</a-box>

<!-- TEXTO EN LA TORRE -->
<!-- TEXTO EN LA TORRE (ALTO Y CENTRADO) -->
<a-text
  value="JICAAT V\nVilla Automation"
  position="1.2 6.2 -0.35"
  rotation="0 0 0"
  align="center"
  color="#00c0ff"
  width="2.4"
  side="double">
</a-text>

<!-- TANQUE DE COMBUSTIBLE -->
<a-cylinder
  position="2.2 1.2 0"
  radius="0.4"
  height="2.4"
  color="#555"
  metalness="0.8"
  roughness="0.3"
  shadow="cast: true">
</a-cylinder>

<!-- TAPA SUPERIOR -->
<a-sphere
  position="2.2 2.5 0"
  radius="0.42"
  color="#666">
</a-sphere>

  <!-- TANQUE 2 -->
<a-cylinder
  position="3.1 1.2 0"
  radius="0.35"
  height="2"
  color="#444"
  metalness="0.7"
  roughness="0.4">
</a-cylinder>

<a-sphere
  position="3.1 2.3 0"
  radius="0.36"
  color="#555">
</a-sphere>

<!-- TANQUE 3 (MÃS PEQUEÃ‘O) -->
<a-cylinder
  position="2.2 0.9 1"
  radius="0.25"
  height="1.6"
  color="#333">
</a-cylinder>

  <!-- MANGUERA 1: TANQUE â†’ COHETE -->
<a-cylinder
  position="1.3 1.1 0"
  radius="0.04"
  height="1.8"
  rotation="0 0 90"
  color="#111">
</a-cylinder>

<!-- MANGUERA 2: TANQUE SECUNDARIO -->
<a-cylinder
  position="2.3 1 0.4"
  radius="0.03"
  height="1.4"
  rotation="0 45 90"
  color="#222">
</a-cylinder>

  <!-- COHETE -->
  <a-assets>
  <a-asset-item id="rocketOBJ" src="assets/jicaat51.obj"></a-asset-item>
  <a-asset-item id="rocketMTL" src="assets/jicaat51.mtl"></a-asset-item>
</a-assets>

<a-entity
  id="rocket"
  obj-model="obj: #rocketOBJ; mtl: #rocketMTL"
  position="0 0.15 0"
  scale="0.1 0.1 0.1"
  rotation="-90 0 0"
  shadow="cast: true; receive: false">
</a-entity>

</a-scene>

<script>
const rig = document.querySelector('#rig');
const speed = 0.3;

function moveForward() {
  rig.object3D.translateZ(-speed);
}

function moveBack() {
  rig.object3D.translateZ(speed);
}
  /* NUEVAS FUNCIONES */
function moveLeft() {
  rig.object3D.translateX(-speed);
}

function moveRight() {
  rig.object3D.translateX(speed);
}
</script>

</body>
</html>
