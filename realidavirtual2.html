<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>JICAAT — Realidad Virtual</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
}

.info {
  position: fixed;
  top: 12px;
  left: 12px;
  background: rgba(0,0,0,0.65);
  color: #fff;
  padding: 8px 10px;
  border-radius: 10px;
  font-size: 13px;
  z-index: 999999;   /* 🔥 clave */
  pointer-events: auto;
}




/* CONTROLES */
.controls {
  position: fixed;
  right: 20px;
  bottom: 120px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 9999;
}

.controls button {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  font-size: 24px;
  font-weight: bold;
  background: #00c0ff;
  border: none;
  cursor: pointer;
}
  a-scene {
  position: fixed;
  inset: 0;
  z-index: 1;
}

</style>
</head>

<body>
  
<div class="info" style="text-align:center;">

    <strong>🚀 JICAAT</strong><br>
    Apoya el desarrollo del proyecto<br><br>

    <a href="assets/qr.jpeg"
   style="
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;             /* ↓ menos espacio */
      background:#ffffff;
      padding:8px;         /* ↓ menos padding */
      border-radius:8px;
      font-size:12px;      /* ↓ texto más pequeño */
      text-decoration:none;
      color:#000;
      font-weight:bold;
      box-shadow:0px 3px 8px rgba(0,0,0,0.25);
   ">

        <img src="assets/images.jpg"
     style="width:40px; height:auto; border-radius:6px;">

        Donaciones Aquí
    </a>

</div>



<div class="controls">
  <button ontouchstart="moveForward()" onclick="moveForward()">▲</button>

  <div style="display:flex; gap:12px;">
    <button ontouchstart="moveLeft()" onclick="moveLeft()">◀</button>
    <button ontouchstart="moveRight()" onclick="moveRight()">▶</button>
  </div>

  <button ontouchstart="moveBack()" onclick="moveBack()">▼</button>
</div>


<a-scene>

  <!-- CIELO -->
<a-assets>
  <video
    id="skyVideo"
    src="assets/futuro.mp4"
    autoplay
    loop
    muted
    playsinline
    crossorigin="anonymous">
  </video>
</a-assets>

<a-sky src="#skyVideo"></a-sky>


  <!-- RIG -->
  <a-entity id="rig" position="0 1.6 6">
    <a-camera look-controls wasd-controls="enabled: false"></a-camera>
  </a-entity>

  <!-- LUCES -->
<!-- Luz ambiental débil -->
<a-light type="ambient" intensity="0.25" color="#ffb27d"></a-light>

<!-- Sol marciano -->
<a-light
  type="directional"
  position="15 25 -10"
  intensity="0.9"
  color="#ffcc99"
  castShadow="true">
</a-light>


  <!-- SUELO / PLATAFORMA GRANDE -->
  <img id="groundTex" src="assets/suelo1.png">

<a-plane
  rotation="-90 0 0"
  width="60"
  height="60"
  material="src: #groundTex; repeat: 1 1; roughness: 0.9"
  shadow="receive: true">
</a-plane>

<!-- ================== CIUDAD FUTURISTA ================== -->
<a-entity id="city">

  <!-- EDIFICIOS -->
  <a-box position="-10 6 -12" width="4" height="12" depth="4"
         material="color:#111; emissive:#00c0ff; emissiveIntensity:0.4">
  </a-box>

  <a-box position="-4 8 -14" width="3" height="16" depth="3"
         material="color:#090909; emissive:#ff00ff; emissiveIntensity:0.3">
  </a-box>

  <a-box position="6 10 -15" width="5" height="20" depth="5"
         material="color:#0a0a0a; emissive:#00ffcc; emissiveIntensity:0.3">
  </a-box>

  <a-cylinder position="12 7 -10" radius="2" height="14"
              material="color:#111; emissive:#0088ff; emissiveIntensity:0.35">
  </a-cylinder>

</a-entity>

<!-- AUTO VOLADOR 1 -->
<a-entity position="-12 6 -8">
  <a-box width="1.2" height="0.4" depth="2"
         material="color:#00c0ff; metalness:0.8"></a-box>

  <a-animation attribute="position"
    from="-12 6 -8"
    to="12 6 -8"
    dur="9000"
    loop="true"
    easing="linear">
  </a-animation>
</a-entity>

<!-- AUTO VOLADOR 2 -->
<a-entity position="10 8 -18">
  <a-box width="1" height="0.35" depth="1.8"
         material="color:#ff00ff; metalness:0.7"></a-box>

  <a-animation attribute="position"
    from="10 8 -18"
    to="-10 8 -18"
    dur="12000"
    loop="true"
    easing="linear">
  </a-animation>
</a-entity>

<!-- ROBOT -->
<a-entity position="-2 0.9 -4">
  <a-cylinder radius="0.25" height="1.4" color="#ccc"></a-cylinder>
  <a-sphere position="0 0.9 0" radius="0.28" color="#00c0ff"></a-sphere>

  <a-animation attribute="position"
    from="-2 0.9 -4"
    to="2 0.9 -4"
    dur="6000"
    direction="alternate"
    loop="true">
  </a-animation>
</a-entity>

<!-- PERSONA -->
<a-entity position="3 0.9 -3">
  <a-cylinder radius="0.2" height="1.5" color="#444"></a-cylinder>
  <a-sphere position="0 1 0" radius="0.25" color="#888"></a-sphere>
</a-entity>

<a-plane
  position="-6 4 -10"
  width="3"
  height="1.5"
  material="color:#00c0ff; opacity:0.35; transparent:true"
  look-at="#rig">
</a-plane>

<a-text
  value="BIENVENIDO\nAÑO 2500"
  position="-6 4 -9.9"
  align="center"
  color="#00eaff"
  width="4">
</a-text>

<a-assets>
  <audio id="citySound" src="assets/futuro.mp3"></audio>
</a-assets>

<a-entity sound="src:#citySound; autoplay:true; loop:true; volume:0.3"></a-entity>

  

  <!-- TORRE SIMPLIFICADA -->
<!-- TORRE PRINCIPAL (MÁS GRUESA Y ALTA) -->
<a-box
  position="1.2 3.5 0"
  width="0.6"
  height="7"
  depth="0.6"
  color="#888"
  shadow="cast: true">
</a-box>

<!-- BRAZO SUPERIOR CON TEXTO INTEGRADO -->
<a-entity position="1.2 7.1 0">

  <!-- BRAZO -->
  <a-box
    width="1.6"
    height="0.15"
    depth="0.6"
    color="#999">
  </a-box>

  <!-- TEXTO EN EL BRAZO (FRENTE) -->
  <a-text
    value="JICAAT V\nVilla Automation"
    position="0 0.02 0.35"
    align="center"
    color="#00c0ff"
    width="2.6"
    side="double"
    look-at="#rig">
  </a-text>

</a-entity>



<!-- TANQUE DE COMBUSTIBLE -->
<a-cylinder
  position="2.2 1.2 0"
  radius="0.4"
  height="2.4"
  color="#555"
  metalness="0.8"
  roughness="0.3"
  shadow="cast: true">
</a-cylinder>

<!-- TAPA SUPERIOR -->
<a-sphere
  position="2.2 2.5 0"
  radius="0.42"
  color="#666">
</a-sphere>

  <!-- TANQUE 2 -->
<a-cylinder
  position="3.1 1.2 0"
  radius="0.35"
  height="2"
  color="#444"
  metalness="0.7"
  roughness="0.4">
</a-cylinder>

<a-sphere
  position="3.1 2.3 0"
  radius="0.36"
  color="#555">
</a-sphere>

<!-- TANQUE 3 (MÁS PEQUEÑO) -->
<a-cylinder
  position="2.2 0.9 1"
  radius="0.25"
  height="1.6"
  color="#333">
</a-cylinder>

  <!-- MANGUERA 1: TANQUE → COHETE -->
<a-cylinder
  position="1.3 1.1 0"
  radius="0.04"
  height="1.8"
  rotation="0 0 90"
  color="#111">
</a-cylinder>

<!-- MANGUERA 2: TANQUE SECUNDARIO -->
<a-cylinder
  position="2.3 1 0.4"
  radius="0.03"
  height="1.4"
  rotation="0 45 90"
  color="#222">
</a-cylinder>

  <!-- COHETE -->
  <a-assets>
  <a-asset-item id="rocketOBJ" src="assets/jicaat51.obj"></a-asset-item>
  <a-asset-item id="rocketMTL" src="assets/jicaat51.mtl"></a-asset-item>
</a-assets>

<a-entity
  id="rocket"
  obj-model="obj: #rocketOBJ; mtl: #rocketMTL"
  position="0 0.15 0"
  scale="0.1 0.1 0.1"
  rotation="-90 0 0"
  shadow="cast: true; receive: false">
</a-entity>

</a-scene>

<script>
const rig = document.querySelector('#rig');
const speed = 0.3;

function moveForward() {
  rig.object3D.translateZ(-speed);
}

function moveBack() {
  rig.object3D.translateZ(speed);
}
  /* NUEVAS FUNCIONES */
function moveLeft() {
  rig.object3D.translateX(-speed);
}

function moveRight() {
  rig.object3D.translateX(speed);
}
</script>

  <script>
document.addEventListener('click', () => {
  const video = document.querySelector('#skyVideo');
  if (video.paused) {
    video.play();
  }
});
</script>

</body>
</html>
